<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--   Meta Description SEO -->
    <meta name="description" content="Product preview card component en HTML et CSS, conçu pour démontrer la structuration sémantique, le responsive design et la mise en valeur d’un produit.">

<!-- Meta thème-couleur Barre de Recherche en Mobile -->
    <meta name="theme-color" content="#FAFAFA">

    <title>Product Preview Card</title>

<!-- Liens Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<!-- Liens CSS -->
    <link rel="stylesheet" href="index.css">

</head>
<body>

<!-- Section Product Preview Card -->
    <section class="background">
<!-- Card -->
        <div class="card">
<!-- Image Card -->
            <figure class="card__media">
                <img class="card__img" src="./image/perfume.webp" alt="Flacon de parfum Jo Malone Wood Sage & Sea Salt posé sur une surface claire texturée, au design élégant et minimaliste.">
            </figure>
<!-- Details Card -->
            <div class="card__details">
                <span class="details__label">Perfume</span>
                <h2 class="details__title">Wood Sage <br> & Sea Salt</h2>
                <p class="details__description">Une fragrance fraîche et boisée mêlant sel marin et sauge pour une élégance naturelle.</p>
                <div class="details__price">
                    <span class="price__now">149.99€</span>
                    <span class="price__before"><s>169.99€</s></span>
                </div>
<!-- Button CTA -->
                <button type="button" class="cta__add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon__shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" aria-hidden="true" focusable="false"/></svg>Ajouter au panier
                </button>
            </div>
        </div>
    </section>

</body>
</html>
