<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO Meta déscription  -->
    <meta name="description" content="NFT preview card component réalisé en HTML et CSS.">

<!-- Thème couleur pour barre de recherche version mobile  -->
    <meta name="theme-color" content="#0D192B">

<!-- Titre du projet  -->
    <title>Nft Card</title>

<!-- Liens Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Liens css -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section class="card-wrapper">
<!-- Texte descriptif de la carte -->
        <article class="card-background">
            <div class="card">
                <figure class="card__media">
                    <img class="card__img" src="./image/nft.webp" alt="Portrait NFT futuriste d’un visage humain peint avec l’inscription “Dare Now”, éclairé par des lumières néon bleues et violettes, avec une fleur violette symbolisant la créativité et l’audace.">
<!-- Overlay de la Carte -->
                    <div class="card__overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon__eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                </figure>
                <div class="card__details">
                    <h2 class="title__card">Equilibrium #3429</h2>
                    <p class="description__card"> Our Equilibrium collection promotes balance and calm.</p>
                </div>

<!-- Infos de la carte  -->
                <div class="card__meta">
                    <div class="card__stats">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon__gem"><path d="M10.5 3 8 9l4 13 4-13-2.5-6"/><path d="M17 3a2 2 0 0 1 1.6.8l3 4a2 2 0 0 1 .013 2.382l-7.99 10.986a2 2 0 0 1-3.247 0l-7.99-10.986A2 2 0 0 1 2.4 7.8l2.998-3.997A2 2 0 0 1 7 3z"/><path d="M2 9h20" aria-hidden="true" focusable="false"/></svg>
                        <span class="card__price">0.041 ETH</span>
                    </div>

                    <div class="card__time">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon__clock"><path d="M12 6v6h4"/><circle cx="12" cy="12" r="10" aria-hidden="true" focusable="false"/></svg>
                        <span class="card__creation-time">3 days left</span>
                    </div>
                </div>

<!-- Infos du créateur de la carte -->
                <div class="card__creator">
<!-- Avatar du créateur + nom -->
                    <img src="./image/avatar.webp" class="avatar__creator" alt="Avatar de Jules Wyvern">
                    <span class="card__creator-name">Creation of <strong>Jules Wyvern</strong></span>
                </div>
            </div>
        </article>
    </section>


</body>
</html>
