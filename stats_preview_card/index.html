<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stats preview card</title>

<!-- Meta description SEO -->
    <meta name="description" content="Stats Preview Card responsive réalisée en HTML et CSS, avec mise en page moderne, typographie soignée et traitement visuel d’image.">

<!-- Meta Theme Color -->
    <meta name="theme-color" content="#FAFAFA">

<!-- Liens Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">

<!-- Liens CSS -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
<!-- SECTION (BACKGROUND) -->
    <section class="background">
        <div class="card">
            <div class="card__infos">
                <span class="infos__title">Get <span>insights</span> that help your buisness grow.</span>
                <p class="infos__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>

<!-- INFOS DE STATS -->
                <div class="infos__stats">
                    <span class="stats__companies"><strong>10k+</strong> <br> Companies</span>
                    <span class="stats__templates"><strong>314</strong> <br>Templates</span>
                    <span class="stats__queries"><strong>12M+</strong> <br> Queries</span>
                </div>
            </div>

            <figure class="card__media">
                <img class="card__img" src="/stats_preview_card/image/office.webp" alt="">
<!-- CRÉATION DU OVERLAY VIA DIV VIDE -->
                <div class="overlay__img"></div>
            </figure>
        </div>
    </section>
</body>
</html>
